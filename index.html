<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
<svg id="drawing" width="1850" height="3500"></svg>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js"></script>
		<style>
			body{ font: Arial 12px; text-align: center;}

			.link {
			  stroke: #ccc;
			}

			.node text {
			  pointer-events: none;
			  font: sans-serif;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
	<script type="text/javascript">
	var draw = SVG('drawing')

	//pyramid subtree
	draw.rect(20, 20).fill('black').move(50, 70)//k-tree
	draw.line(60, 70,  200, 10).stroke({ color: 'black', width: 2})
	draw.line(200, 10, 1700, 10).stroke({color:'black', width:2})
		.marker('end', 10, 10, function(add) {
	  add.polyline('0,0 0,10 5,5').fill('black')
		this.fill('#0f9')
	})
	draw.polygon('1705,10 1715,0 1725,10 1715,20').fill('black')//GeoTrend
	draw.text('GeoTrend [85]').move(1750, 10).font({fill:'black', family: 'Arial'})
		.on('click', function(){console.log("hit")})
	</script>
	</body>
</html>
