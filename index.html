<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
<svg id="drawing" width="1850" height="3500"></svg>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js"></script>
		<style>
			body{ font: Arial 12px; text-align: center;}

			.link {
			  stroke: #ccc;
			}

			.node text {
			  pointer-events: none;
			  font: sans-serif;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<script type="text/javascript">
			var draw = SVG('drawing')

			//-------------pyramid subtree-------------
			draw.rect(20, 20).fill('black').move(50, 70)
			draw.link("https://www.sciencedirect.com/science/article/pii/S0146664X75800037").text("Pyramid [131]").move(0, 40).font({fill:'black', family: 'Arial'})

			draw.line(60, 80,  200, 10).stroke({ color: 'black', width: 2})
			draw.line(200, 10, 1700, 10).stroke({color:'black', width:2})
				.marker('end', 10, 10, function(add) {
			  add.polyline('0,0 0,10 5,5').fill('black')
				this.fill('#0f9')
			})
			draw.line(60, 80,  180, 40).stroke({ color: 'black', width: 2})
			draw.line(180, 40, 1500, 40).stroke({color:'black', width:2})
				.marker('end', 10, 10, function(add) {
				add.polyline('0,0 0,10 5,5').fill('black')
				this.fill('#0f9')
			})
			draw.line(60, 80, 1400, 70).stroke({color:'black', width:2})
				.marker('end', 10, 10, function(add) {
				add.polyline('0,0 0,10 5,5').fill('black')
				this.fill('#0f9')
			})

			draw.polygon('1705,10 1715,0 1725,10 1715,20').fill('black')//GeoTrend
			draw.link("https://dl.acm.org/citation.cfm?id=2996986").text("GeoTrend [85]").move(1730, 5).font({fill:'black', family: 'Arial'})

			draw.polygon('1505,40 1515,30 1525,40 1515,50').fill('black')//Mercury
			draw.link("https://experts.umn.edu/en/publications/mercury-a-memory-constrained-spatio-temporal-real-time-search-on-/").text("Mercury [86]").move(1530, 30).font({fill:'black', family: 'Arial'})

			draw.polygon('1405,70 1415,60 1425,70 1415,80').fill('black')//Mercury
			draw.link("https://ieeexplore.ieee.org/document/6544828").text("GAT [166]").move(1430, 60).font({fill:'black', family: 'Arial'})



		</script>
	</body>
</html>
